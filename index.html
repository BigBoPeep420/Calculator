<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/calc.js" defer></script>
    <title>KOWLKULATER</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="brand">KOWLKULATER</p>
            <p class="model">T-4200</p>
        </div>

        <div class="display">0</div>

        <div class="buttons">
            <div class="functions">
                <button class="key clear" data-action="clear">Clr</button>
                <button class="key fn" data-action="fncEdit">Fn</button>
                <button class="key f1" data-action="fnc1">F1</button>
                <button class="key f2" data-action="fnc2">F2</button>
                <button class="key f3" data-action="fnc3">F3</button>
            </div>
            <div class="keys">
                <div class="leftBank">
                    <button class="key del" data-action="del">Del</button>
                    <button class="key divide op" data-action="/">/</button>
                    <button class="key multiply op" data-action="*">*</button>
                    <button class="key seven num" data-action="seven">7</button>
                    <button class="key eight num" data-action="eight">8</button>
                    <button class="key nine num" data-action="nine">9</button>
                    <button class="key four num" data-action="four">4</button>
                    <button class="key five num" data-action="five">5</button>
                    <button class="key six num" data-action="six">6</button>
                    <button class="key one num" data-action="one">1</button>
                    <button class="key two num" data-action="two">2</button>
                    <button class="key three num" data-action="three">3</button>
                    <button class="key zero num" data-action="zero">0</button>
                    <button class="key period" data-action="period">.</button>
                </div>
                <div class="rightBank">
                    <button class="key subtract op" data-action="-">-</button>
                    <button class="key add op" data-action="+">+</button>
                    <button class="key equal" data-action="equal">=</button>
                </div>
            </div>
        </div>

    </div>


    <div class="modal fncEdit" id="fncEdit">
        <div class="fncEdit header">
            <p class="title">Edit Custom Functions</p>
            <button class="close">&times;</button>
        </div>
        <div class="body">
            <div class="information">
                    <p>Here you can enter your own custom expression and map it to one of the F buttons.<p>
                    <p>If an F button is already mapped to an expression it will be overwritten.<p>
                    <p>Your expression must take two inputs (a and b) and return a number.<p>
            </div>
            <div class="inputs">
                <select name="functionButtons" class="dropdown">
                    <button><selectedcontent class="selectedcontent"></selectedcontent></button>
                    <option value="f1"><span class="icon" aria-hidden="true">F1</span>
                    <span class="option-label">Function Button 1</span></option>
                    <option value="f2"><span class="icon" aria-hidden="true">F2</span>
                    <span class="option-label">Function Button 2</span></option>
                    <option value="f3"><span class="icon" aria-hidden="true">F3</span>
                    <span class="option-label">Function Button 3</span></option>
                </select>
                <textarea name="expression" class="expression" placeholder="Expression" minlength="1"></textarea>
            </div>
        </div>
        <div class="footer">
            <button class="submit">Confirm</button>
        </div>
    </div>


</body>
</html>
