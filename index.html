<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/calc.js"></script>
    <title>Kowlkulater</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="brand">Kowlkulater</p>
            <p class="model">T-4200</p>
        </div>

        <div class="display">888888</div>

        <div class="buttons">
            <div class="functions">
                <button class="key clear">Clr</button>
                <button class="key fncAdd">Fnc</button>
                <button class="key fnc1">F1</button>
                <button class="key fnc2">F2</button>
                <button class="key fnc3">F3</button>
            </div>
            <div class="keys">
                <div class="leftBank">
                    <button class="key del">Del</button>
                    <button class="key divide">/</button>
                    <button class="key multiply">*</button>
                    <button class="key seven">7</button>
                    <button class="key eight">8</button>
                    <button class="key nine">9</button>
                    <button class="key four">4</button>
                    <button class="key five">5</button>
                    <button class="key six">6</button>
                    <button class="key one">1</button>
                    <button class="key two">2</button>
                    <button class="key three">3</button>
                    <button class="key zero">0</button>
                    <button class="key period">.</button>
                </div>
                <div class="rightBank">
                    <button class="key subtract">-</button>
                    <button class="key add">+</button>
                    <button class="key equal">=</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
